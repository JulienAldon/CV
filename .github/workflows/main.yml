name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Compile CV
        uses: xu-cheng/latex-action@v4
        with:
          root_file: src/CV_Julien.tex
      - name: Upload Pdf
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: cv.pdf
